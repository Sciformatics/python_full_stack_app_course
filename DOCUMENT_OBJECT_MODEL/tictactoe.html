<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tictactoe.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  -->
        <h1 class="heading" id="balls">Tic Tac Toe!</h1>
        <input class="restart_button" type="button" value="Restart">   
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-cell">
                <p id="bottom-left"></p>
            </div>
            <div class="grid-cell">
                <p id="bottom-middle"></p>
            </div>
            <div class="grid-cell">
                <p id="bottom-right"></p>
            </div>
            <div class="grid-cell">
                <p id="middle-left"></p>
            </div>
            <div class="grid-cell">
                <p id="middle"></p>
            </div>
            <div class="grid-cell">
                <p id="middle-right"></p>
            </div>
            <div class="grid-cell">
                <p id="top-left"></p>
            </div>
            <div class="grid-cell">
                <p id="top-middle"></p>
            </div>
            <div class="grid-cell">
                <p id="top-right"></p>
            </div>
        </div>
    </body>
    <script src='tictactoe.js'></script>
</html>
