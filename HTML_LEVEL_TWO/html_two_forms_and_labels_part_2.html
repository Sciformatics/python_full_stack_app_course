<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> Forms part 2</title>
    </head>
    <body>
        <form action="https://www.facebook.com" method="get">
            <p>Enter email</p>
            <input type="email" name="user_email" value="">
            <input type="submit" name="" value="Submit">
        </form>
        <form>
            <label>
                Enter email (side by side):
                <input type="email" name="user_email2" value="">
                <input type="submit" name="" value="Submit">
            </label>
        </form>
        <form>
            <label for="user_input">Enter input:</label>
            <input id="user_input" type="text" name="" placeholder="Linked label placeholder to input box" required>
            <input type="submit" name="" value="Submit">
        </form>
    </body>
</html>
