<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> HTML level two assignment</title>

    <body>

                <td>USA</td>

            <tr>

            </tr>
            <tr>
                <td>United Kingdom</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg/510px-Flag_of_the_United_Kingdom_%281-2%29.svg.png" alt="UK flag" width="500" height="275"></td>
