<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>bootstrap part one: buttons</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
        
    </head>

    <body>
        <h1>Bootstrap basics</h1>
        <div class="container">
            <h2>Hello from the container</h2>
            <button type="button" class="btn btn-success btn-lg" name="button">Click</button>
            <button type="button" class="btn btn-success btn-lg" disabled="disabled" name="button">Disabled button</button>

        </div>

        <div class="container mt-5">
            <div class="jumbotron">
                <h1>JUMBOTRON</h1>
                <p>This is a paragraph</p>
                <a class="btn btn-primary btn-lg" href="#start" role="button">Get Started</a>
            </div>
        </div>


    </body>
</html>
